name: flutter_monitoramento
description: Aplicação de monitoramento e alertas com notificações locais
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Gerenciamento de estado
  provider: ^6.1.1
  
  # Persistência local (compatível com web)
  shared_preferences: ^2.2.2
  
  # Integração com API
  http: ^1.1.2
  
  # UI
  intl: ^0.19.0
  cupertino_icons: ^1.0.2
  
  # Web storage (para substituir SQLite no web)
  localstorage: ^4.0.1+4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/sounds/
